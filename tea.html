<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chay Lover's Adda - Special Offers</title>
<style>
  /* Reset & base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Center poster on screen */
  body {
    font-family: 'Georgia', serif;
    background: #f5f5f5;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @page {
    size: A4;
    margin: 0;
  }

  /* Poster container */
  .poster {
    width: 210mm;
    height: 297mm;
    background: url("tea.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #4B2E1E;
    box-shadow: none;
    border-radius: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    font-style: italic; /* all text italic */
    padding: 20mm; /* added padding so text isn't at edges */
  }

  /* Header */
  .header {
    text-align: center;
    margin-bottom: 20mm;
  }

  .shop-name {
    font-size: 56pt;
    font-weight: bold;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #e0d0d0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
  }

  .tagline {
    font-size: 20pt;
    font-style: italic;
    margin-top: 6mm;
    color: #ca713d;
  }

  /* Offers section */
  .offers-section {
    text-align: center;
    margin-bottom: 20mm;
  }

  .offers-title {
    font-size: 36pt;
    font-weight: bold;
    color: #f5e72b;
    margin-bottom: 12mm;
    text-transform: uppercase;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
  }

  .offer {
    font-size: 24pt;
    margin: 8mm 0;
    font-weight: bold;
    color: white;
  }

  /* Details */
  .details-section {
    text-align: center;
    font-size: 18pt;
    color: #df4f0c;
    margin-top: auto; /* push to bottom if needed */
  }

  /* Print-specific adjustments */
  @media print {
    body {
      background: white;
    }
    .poster {
      box-shadow: none;
      border-radius: 0;
      width: 210mm;
      height: 297mm;
    }
  }
</style>
</head>
<body>
  <div class="poster">
    <div class="header">
      <h1 class="shop-name">Chay Lover's Adda</h1>
      <p class="tagline">Your Perfect Cup Awaits</p>
    </div>

    <div class="offers-section">
      <h2 class="offers-title">Special Holiday Offers!</h2>
      <div class="offer">25% OFF All Herbal Teas</div>
      <div class="offer">Free Cookie with Every Cup</div>
      <div class="offer">Buy 2 Winter Blends, Get 1 FREE!</div>
    </div>

    <div class="details-section">
      <div class="location">123 Brew Street, Cityville</div>

      <p>Open Daily 8AM - 8PM | Walk-ins Welcome</p>
      <p>Visit Today - Offers End Dec 31st!</p>
    </div>
  </div>
</body>
</html>
